<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <h1>contact book</h1>
        <p>manage your contacts with our simple API powered app.</p>
        </div>
    </div>

    <div class="content">
        <!--API setup page-->
        <div id="setpPage" class="page active">
            <div class="api-setup">
                <h3> API Setup Required</h3>
                <p>Before you use the contact book, please enter your API key below. If you don't have one you can use: <strong>appacademy@itvarsity.org</strong></p>

            </div>
            <div class="form-group">
                <label for="apiKeyInput">Enter your API key (email address)</label>
                <input type="email" id="apiKeyInput" placeholder="your-email@example.com">
            </div>

            <button class="btn" onclick="setApiKey()">Start using contact book</button>
        </div>

        <!-- main contacts page-->
        <div id="contactsPage" class="page">


            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px">
                <!-- Contact cards will be dynamically generated here -->
                <h2>Your Contacts</h2> 
                <div>
                    <button class="btn btn-secondary" onclick="refreshContacts()">Refresh</button>
                    <button class="btn btn-success" onclick="showAddContact()">Add contacts</button>
                </div>
            </div>

            <div id="contactsList">
                <div class="loading">Loading Contacts....</div>

            </div>
            <!--add contact page-->
            <div id="addContactsPage" class="page">
                
            </div>
        </div>
    </div>
</body>
</html>
